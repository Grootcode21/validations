<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f1f1f1;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00c853;
      cursor: pointer;
      font-size: 13px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      font-size: 14px;
    }

    .remember-forgot a {
      color: #00c4ff;
      text-decoration: none;
    }

    .signin-btn {
      width: 100%;
      padding: 12px;
      background: #00c853;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin: 15px 0;
    }

    .divider {
      text-align: center;
      margin: 10px 0;
      color: #aaa;
    }

    .digital-id-btn {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 25px;
      color: #00c4ff;
      font-size: 14px;
      cursor: pointer;
    }

    .validation-box {
      margin-top: 15px;
      font-size: 13px;
    }

    .validation-box p {
      margin: 4px 0;
    }

    .valid {
      color: #00c853;
    }

    .invalid {
      color: #ff5252;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Groot Library</h2>
    <form>
      <label for="email">Email address or ID number *</label>
      <input type="text" id="email" placeholder="Enter your email or ID number">

      <label for="password">Password *</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password">
        <button type="button" onclick="togglePassword()">View</button>
      </div>

      <div class="validation-box">
        <p id="length" class="invalid">❌ At least 8 characters</p>
        <p id="uppercase" class="invalid">❌ At least one uppercase letter</p>
        <p id="lowercase" class="invalid">❌ At least one lowercase letter</p>
        <p id="number" class="invalid">❌ At least one number</p>
        <p id="special" class="invalid">❌ At least one special character (!@#$%^&*)</p>
      </div>



      <button type="submit" class="signin-btn">Sign In</button>


  <script>
    const passwordInput = document.getElementById("password");
    const requirements = {
      length: document.getElementById("length"),
      uppercase: document.getElementById("uppercase"),
      lowercase: document.getElementById("lowercase"),
      number: document.getElementById("number"),
      special: document.getElementById("special")
    };

    passwordInput.addEventListener("input", function () {
      const value = passwordInput.value;

      // Length check
      requirements.length.className = value.length >= 8 ? "valid" : "invalid";
      requirements.length.textContent = value.length >= 8 ? "✅ At least 8 characters" : "❌ At least 8 characters";

      // Uppercase check
      requirements.uppercase.className = /[A-Z]/.test(value) ? "valid" : "invalid";
      requirements.uppercase.textContent = /[A-Z]/.test(value) ? "✅ At least one uppercase letter" : "❌ At least one uppercase letter";

      // Lowercase check
      requirements.lowercase.className = /[a-z]/.test(value) ? "valid" : "invalid";
      requirements.lowercase.textContent = /[a-z]/.test(value) ? "✅ At least one lowercase letter" : "❌ At least one lowercase letter";

      // Number check
      requirements.number.className = /\d/.test(value) ? "valid" : "invalid";
      requirements.number.textContent = /\d/.test(value) ? "✅ At least one number" : "❌ At least one number";

      // Special char check
      requirements.special.className = /[!@#$%^&*(),.?":{}|<>]/.test(value) ? "valid" : "invalid";
      requirements.special.textContent = /[!@#$%^&*(),.?":{}|<>]/.test(value) ? "✅ At least one special character" : "❌ At least one special character";
    });

    function togglePassword() {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    }
  </script>
</body>
</html>
